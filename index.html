<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Carousel</title>
	<link rel="stylesheet" href="styles/eric-meyer-reset.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
  <div id="stop">Stop Slideshow</div>
	<div id="do">Do something</div>
	<div id="image-carousel">
		<div id="image-container">
			<div class="carousel" id="images">
				<img class="image" id='1' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvhUIQnEPOazGEea3yZ8oQAnSLldDE_cDQi_kn0k2x4iJbrlO0mg" alt="Nature">
				<img class="image" id='2' src="http://media.istockphoto.com/photos/plitvice-lakes-picture-id500463760?k=6&m=500463760&s=612x612&w=0&h=DhSz0uKgjD2hziEd6hk0MveqqkCJsaNZKaGv-79HZxg=" alt="Lightning">
				<img class="image" id='3' src="http://sim05.in.com/4fc598f2c9f2c0cdc5e0decc188d8d10_ft_xl.jpg" alt="Snake">
				<img class="image" id='4' src="http://media.istockphoto.com/photos/beautiful-nature-at-morning-in-misty-spring-forest-with-sun-picture-id506856658?k=6&m=506856658&s=612x612&w=0&h=GWvZGpApXiPXu2AtRX8YZe75-DkZIf6HVqHJuAKCTHk=" alt="Monkey">
				<img class="image" id='5' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFl6n7ERugtXBFPIUXLDjjujgFUP7njNgfbHEPohWgc7IFHmHPtA" alt="Owl">
			</div>
		</div>
		<div id="prev">&lt;</div>
		<div id="next">&gt;</div>
		<div id="dots"></div>
	</div>
</div>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
