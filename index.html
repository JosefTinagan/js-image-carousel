<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Carousel</title>
	<link rel="stylesheet" href="styles/eric-meyer-reset.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
	<div id="do">Do something</div>
	<div id="image-carousel">
		<div id="image-container">a
			<div class="carousel" id="images">
				<img id='1' class="image" src="images/blueforest.jpeg" alt="Nature">
				<img id='2' class="image" src="images/golf.jpg" alt="Lightning">
				<img id='3' class="image" src="images/pond.jpg" alt="Snake">
				<img id='4' class="image" src="images/lake.jpeg" alt="Monkey">
				<img id='5' class="image" src="images/bridge.jpg" alt="Owl">
			</div>
		</div>
		<div id="prev">&lt;</div>
		<div id="next">&gt;</div>
		<div id="dots">
		  <div id="first_circle" class="circle"></div>
		  <div id="second_circle" class="circle"></div>
		  <div id="third_circle" class="circle"></div>
		  <div id="fourth_circle" class="circle"></div>
		  <div id="fifth_circle" class="circle"></div>
		</div>
	</div>
</div>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
